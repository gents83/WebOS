name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deployment job since there's no build step
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # The project uses CDN links and has no build step.
      # We need to adjust the base href for GitHub Pages sub-directory hosting.
      - name: Adapt base href for GitHub Pages
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          # If the repo name is in the format <username>.github.io, then base href should be '/'
          # Otherwise, it should be '/<repo_name>/'
          if [[ "$REPO_NAME" == *".github.io"* ]]; then
            echo "Repository is a user/org page. Keeping base href as '/'."
          else
            echo "Updating base href to '/$REPO_NAME/'"
            sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|" index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
