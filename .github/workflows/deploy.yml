name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Prepare index.html for deployment
        run: |
          # Create dist directory if it doesn't exist (build script should create it)
          mkdir -p dist
          # Copy original to dist folder
          cp index.html dist/
          # Remove importmap from the copy in dist
          sed -i '/<script type="importmap">/,/<\/script>/d' dist/index.html
          # Add bundled script to the copy in dist
          sed -i 's,<\/app-root>,& \n    <script src="main.js" type="module"></script>,' dist/index.html
          # Adjust base href in the copy in dist
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" != *".github.io"* ]]; then
            echo "Updating base href to '/$REPO_NAME/'"
            sed -i "s|<base href=\"/\" />|<base href=\"/$REPO_NAME/\" />|" dist/index.html
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist directory
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
